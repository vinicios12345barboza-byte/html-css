<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
        ou aumente e diminua o tamanho do seu navegador.</p>

        <picture>
            <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
            <source media="(max-width: 1050px )" srcset="imagens/m.png" type="image/png">
            <img src="imagens/g.png" alt="Imagem flexivel">
        </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML 5 </p>
    <!--<audio src="midia/good for the ghost - Alge.mp3" controls autoplay></audio>
    <!-- MP3 WAV OGG-->
    <audio preload="auto" autoplay controls>
    <source src="midia/good for the ghost - Alge.mp3" type="audio/mpeg">
    </audio>
</body>
</html>

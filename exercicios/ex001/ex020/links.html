<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        /*
        # = id
        . = class
        : = pseudo-class
        :: = pseudo-element
        > = clildren  (filho)
        
        
        */


        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: rgb(0, 47, 255);
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: rgb(0, 21, 139);
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: darkblue;
        }

        .especial {
            background-color: rgba(131, 223, 159, 0.959);
        }

        .especial::before {
            content: ' ⇐ ';
        }

        .especial::after {
            content: ' ⇒  ';
        }

    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <li> <a href="https://www.youtube.com/@7minutoz" target="_blank" class="especial">Canal 7 minutoz</a>
    <li> <a href="https://www.tiktok.com/pt-BR/">Tiktok</a>
    <li> <a href="https://www.cursoemvideo.com/">Site curso em vídeo</a>
</body>
</html>
